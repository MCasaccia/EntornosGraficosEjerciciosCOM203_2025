<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <style>


        </style>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="entradaNombre">Nombre</label>
                    <input type="text" class="form-control" id="entradaNombre">
                </div>
                <div class="form-group">
                    <label for="entradaEmail">Email</label>
                    <input type="email" class="form-control" id="entradaEmail">
                </div>
                <div class="form-group">
                    <label for="entradaTel">Telefono</label>
                    <input type="text" class="form-control" id="entradaTel">
                </div>
                <div class="form-group">
                    <label for="entradaAsunto">Asunto</label>
                    <input type="text" class="form-control" id="entradaAsunto">
                </div>
                <div class="form-group">
                    <label for="entradaCuerpo">Cuerpo de mail</label>
                    <textarea class="form-control" id="entradaCuerpo" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar Mail</button>
            </form>
        </div>
    </body>
</html>
